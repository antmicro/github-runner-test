on: [push]

name: test

jobs:
  simple-job:
    container: debian:bullseye
    runs-on: [self-hosted, Linux, X64]
    strategy:
      matrix:
        a: [1, 2, 3]
        b: [4, 5, 6]
        c: [7, 8, 9]
    env:
      GHA_PREEMPTIBLE: "false"
    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive
    - run: ls -alh
    - run: hostname
    - run: echo "${{ matrix.a }}  ${{ matrix.b}}  ${{ matrix.c }}"
