on: [push]

name: test

jobs:
  simpleExample:
    container: debian:buster
    runs-on: [self-hosted, Linux, X64]
    env:
      TEST_STRING: "VERY_COOL_STRING"
      TEST_STRING2: "VERY_COOL_STRING2"
    steps:
    # checkout branch
    - uses: actions/checkout@master
    - name: Clone target repository
      uses: actions/checkout@v2
      with:
        repository: "antmicro/tensorflow-arduino-examples"
        path: "target_repo"
    - run: printenv
      env:
        TEST_STRING_RUN: "VERY_COOL_STRING3"
    - run: |
        export TEST_ENV1="test"
        export TEST_ENV2="test2"
        printenv
        echo "test"
        echo $TEST_STRING2
        echo $TEST_STRING_RUN
        pwd
        ls -alh
    - run: cat README.md
    - run: echo 'test' > test.txt
    - run: cat test.txt
    - run: ls -alh
      working-directory: target_repo
    - run: ls -alh
    - run: df -H
    - run: apt -qqy update && apt -qqy install neofetch procps
    - run: neofetch
    - run: cat /etc/os-release
    - run: uname -a
    - run: uptime
    - run: echo 'test'
    - run: echo 'test2'
    - run: echo 'test3'
    - run: echo 'test4'
    - run: echo 'test5'
  simpleExample2:
    strategy:
      fail-fast: false
      matrix:
        include:
          - {tag: "bionic"}
          - {tag: "focal"}
    container: ubuntu:${{ matrix.tag }}
    runs-on: [self-hosted, Linux, X64]
    env:
      TEST_STRING: "VERY_COOL_STRING"
      TEST_STRING2: "VERY_COOL_STRING2"
    steps:
    - run: printenv
      env:
        TEST_STRING_RUN: "VERY_COOL_STRING3"
    - run: echo $TEST_STRING2 > test.txt
    - run: apt -qqy update && apt -qqy install neofetch
    - run: neofetch
    - uses: actions/upload-artifact@v2
      with:
        path: |
          test.txt
