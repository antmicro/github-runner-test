on: [push]

name: test

jobs:
  simple-job:
    container: debian:bullseye
    runs-on: [self-hosted, Linux, X64]
    env:
      GHA_PREEMPTIBLE: "false"
      GHA_MACHINE_TYPE: "t2a-standard-1"
    steps:
    - uses: actions/checkout@v2
      with:
          submodules: recursive
    - run: ls -alh
    - run: hostname
    - run: printenv
    - run: df -h .
    - run: uname -a
