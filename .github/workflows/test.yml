on: [push]

name: test

jobs:
  simpleExample:
    runs-on: [self-hosted, Linux, X64]
    env:
      TEST_STRING: "VERY_COOL_STRING"
      TEST_STRING2: "VERY_COOL_STRING2"
    steps:
    # checkout branch
    - uses: actions/checkout@master
    - name: Clone target repository
      uses: actions/checkout@v2
      with:
        repository: "antmicro/tensorflow-arduino-examples"
        path: "target_repo"
    - run: apt -qqy update && apt -qqy install neofetch procps
    - run: neofetch
    - run: cat /etc/os-release
    - run: uname -a
    - run: uptime
    - run: echo 'test'
    - run: echo 'test2'
    - run: echo 'test3'
    - run: echo 'test4'
    - run: echo 'test5'
  simpleExample2:
    runs-on: [self-hosted, Linux, X64]
    steps:
    # checkout branch
    - run: ls -alh
      working-directory: "test"
    - run: echo 'test'
    - run: echo 'test2'
    - run: echo 'test3'
    - run: echo 'test4'
    - run: echo 'test5'
